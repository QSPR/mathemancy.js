<h1>Mathemancy.js test bed</h1>
<p>This is a test bed for the  mathematic framework mathemancy.js. <a href="http://javahacker.com/mathemancy-js">Read more about it here.</a></p>
<p>To try it out:</p>
<ol>
	<li>Open the developer console</li>
	<li>Type for example: <pre>one.plus.two</pre> or <pre>nine.times.two.minus.three.dividedBy.seven</pre></li>
	<li>Rejoice</li>
</ol>
